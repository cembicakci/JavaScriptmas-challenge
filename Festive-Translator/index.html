<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>🎁 Festive Translator 🔔</h1>
        
        <div class="selector">
            <input type="radio" id="christmas" name="holiday" value="christmas" checked>
            <label for="christmas">Christmas</label>
            
            <input type="radio" id="new-year" name="holiday" value="newYear">
            <label for="new-year">New Year</label>
        </div>
        
        <div class="container">
            <p id="greeting-text" class="greeting-text">Merry Christmas!</p>
        </div>
        <select id="language-selector">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Ukrainian">Ukrainian</option>
            <option value="Welsh">Welsh</option>
            <option value="Turkish">Turkish</option>
        </select>

        <script src="./index.js"></script>
    </body>
</html>
